syntax = "proto3";

import "google/protobuf/descriptor.proto";

option go_package = "github.com/HarryChang30/proto-lib/proto";

extend google.protobuf.MethodOptions {
    string httpMode = 50056;
    string agregator = 50062;
    bool withelist = 50067;
}

extend google.protobuf.MessageOptions {
    string foo = 50001;
    bool isRepo = 50057;
    bool isEs = 50064;
}

extend google.protobuf.FieldOptions {
    bool ignoreFieldDb = 50058;
    bool isPrimaryKey = 50059;
    bool required = 50060;
    string required_type = 50061;
    bool fulltext = 50063;
    string errDesc = 50065;
    string foreignKey = 50066;
    string associateKey = 50078;
    bool integration = 50068;
    string protoFileLoc = 50069;
    string grpcMethod  = 50070;
    string grpcAddress = 50071;
    string protoDomain = 50072;
    string grpcPort = 50073;
    string grpcRequestName = 50074;
    string grpcResponseName = 50075;
    string grpcRequestMessage = 50076;
    string grpcResponseMessage = 50077;
